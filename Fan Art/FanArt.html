<style>

    
    body {
        background: #0f172a;
        color: #15fafa;
        font-family: 'Roboto Mono', monospace;
        margin: 0;
    }

    .sidebar {
        width: 260px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #1e293b;
        border-right: 2px solid #15fafa;
        padding: 20px;
        overflow-y: auto;
        background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
    }

    .sidebar h3 {
        color: #15fafa;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 20px;
    }

    .accordion-button {
        background: #1e293b;
        color: #15fafa;
        font-weight: 700;
        border-radius: 6px;
        margin-bottom: 6px;
        transition: 0.2s;
    }

    .accordion-button:hover, .accordion-button:focus {
        background: #334155;
        color: #5cfff1;
        text-shadow: 0 0 6px #ffffff, 0 0 10px #15fafa;
    }

    .accordion-body a {
        display: block;
        padding: 8px 15px;
        text-decoration: none;
        color: #15fafa;
        border-radius: 6px;
        transition: 0.2s;
        margin-bottom: 4px;
        
    }

    .accordion-body a:hover {
        background: #334155;
        color: #ffffff;
        
    }


    .main-content {
        margin-left: 260px;
        padding: 30px;
    }

    .main-content h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        color: #facc15;
        margin-bottom: 10px;
    }

    .main-content p {
        font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        color: #15fafa;
    }

    .card-box {
        background: #1e293b;
        border: 1px solid #15fafa;
        border-radius: 10px;
        padding: 20px;
        color: #15fafa;
        box-shadow: 0 0 8px rgba(250,204,21,0.2);
        transition: 0.3s;
        word-wrap: break-word;
        overflow-wrap: break-word;
        margin-bottom: 20px;
        
    }

    .card-box:hover {
        box-shadow: 0 0 12px rgba(250,204,21,0.5);
        transform: translateY(-3px);
    }

    .card-box h3 {
        color: #facc15;
        font-size: clamp(1rem, 3vw, 1.5rem);
        margin-bottom: 10px;
    }


    @media (max-width: 768px) {
        .sidebar {
            position: relative;
            width: 100%;
            height: auto;
            border-right: none;
            padding: 10px;
        }

       
    }


    .fanart-card {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    border-radius: 10px;
    border: 2px solid #15fafa;
    box-shadow: 0 0 10px rgba(21,250,250,0.25);
    transition: 0.3s ease;
}

.fanart-card img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;

    
}
